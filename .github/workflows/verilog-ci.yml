name: Verilog CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator iverilog

      - name: Lint with Verilator
        run: verilator -Wall --lint-only PairTripleDetector_GL.v

      - name: Compile testbench
        run: iverilog -Wall -g2012 -o PairTripleDetector_GL-test PairTripleDetector_GL-test.v

      - name: Run simulation
        run: ./PairTripleDetector_GL-test